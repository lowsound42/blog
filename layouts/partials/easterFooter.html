<script>
  document.addEventListener("visibilitychange", function () {
    if (document.visibilityState === "visible") {
      document.title = "I do business";
      var link = document.querySelector("link[rel~='icon']");
      if (!link) {
        link = document.createElement("link");
        link.rel = "icon";
        document.head.appendChild(link);
      }
      link.href =
        "https://lowsound.tor1.cdn.digitaloceanspaces.com/homepage/standard/favicon.ico";
    } else {
      document.title = "شوف هون";
      var link = document.querySelector("link[rel~='icon']");
      if (!link) {
        link = document.createElement("link");
        link.rel = "icon";
        document.head.appendChild(link);
      }
      link.href =
        "https://lowsound.tor1.cdn.digitaloceanspaces.com/homepage/watermelon/favicon.ico";
    }
  });
</script>
