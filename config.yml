baseURL: "https://www.lowsound.dev"
title: "I do business"
theme: PaperMod
pagination:
  pagerSize: 5
  path: page
googleAnalytics: "G-7CZL2B5L4Y"

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true

params:
  math: false
  # env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Place for Things"
  description: "Things and Stuff"
  keywords: [Blog]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["./assets/images/gobiandmewhite.jpg"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  imageCdn: "https://lowsound.tor1.cdn.digitaloceanspaces.com/homepage/"
  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

 # profile-mode
  homeInfoParams:
    enabled: true # needs to be explicitly set
    title: "Omar speaks in the third person"
